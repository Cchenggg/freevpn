name: Check for broken links

on:
  workflow_dispatch:

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          repository: deezertidal/deezertidal.github.io
          path: deezertidal.github.io
      - name: List contents of deezertidal.github.io directory
        run: ls -al deezertidal.github.io
      - name: Check broken links
        id: lychee
        uses: lycheeverse/lychee-action@v1.0.9
        with:
          args: --verbose --no-progress deezertidal.github.io/**

      - name: Check out f
        uses: actions/checkout@v3
        with:
          path: freevpn

      - name: Save report
        run: |
          echo "${{ steps.lychee.outputs.report }}" > freevpn/broken-links-report.txt
          cd freevpn
          git config user.name "ybnet.ga"
          git config user.email "actions@github.com"
          git add broken-links-report.txt
          git commit -m "Update broken links report"
          git push
